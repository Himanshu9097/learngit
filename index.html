<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endterm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1><hr>
        <form action="#" method="post" id="form">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Enter first name" required><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Enter last name" required><br><br>
            <label for="job" id="job">Job Position</label>
            <select id="select">
                <option>Select</option>
                <option>Developer</option>
                <option>Designer</option>
                <option>Manager</option>
            </select><br><br><br>
            <label for="resume" id="resume">Upload Resume:</label>
            <input type="file" id="resume"><br>
            <input type="submit" id="submit">
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
